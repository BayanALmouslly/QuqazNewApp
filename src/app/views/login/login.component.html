<div class=" app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-4 mx-auto">
         
            <div class="card p-4">
              <div class="card-body">
                <form #loginForm="ngForm">
                  <h1 style="text-align: center;font-size: 25px;">تسجيل الدخول</h1>
                  <p class="text-muted"></p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="اسم المستخدم"  name="UserName"
                    ngModel #UserName="ngModel"
                    autocomplete="UserName" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="كلمة المرور" name="Password"
                    autocomplete="current-password" ngModel #Password="ngModel" required>
                  </div>
                  <div class="row">
                    <div class="col-12 w-100 p-3">
                      <button type="button" class="btn  "(click)="onSubmit()"
                      style="width: 100%;" [disabled]="buttonDisabled">
                    
                    <div *ngIf="!buttonDisabled" style="font-size: 20px;">تسجيل الدخول </div>  
                    <div *ngIf="buttonDisabled">
                      <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                    </div>
                    </button>
                    </div>
                    <!-- <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                   
                    </div> -->
                  </div>
                  <!-- <div class="row">
                   
                    <div class="col-12 text-right">
                      <button type="button" class="btn btn-link px-0"(click)="Register()">Sign up</button>
                   <p> اذا لم تكن تملك حسابا لدى شركة قوقز قم بالتسجيل الان</p>
                    </div>
                  </div> -->
                  
                </form>
              <div>
                <img src="assets/img/brand/vanlogin.png" width="225px" height="225px">
              </div>
              </div>
            </div>
         
         
        </div>
      </div>
    </div>
  </main>
</div>
<toaster-container></toaster-container>
