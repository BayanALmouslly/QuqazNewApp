<div class="row" style="text-align: center;" data-aos="fade-up" *ngIf="!NotFoundMessage">
  <div class=" col-lg-3" *ngFor="let order of orders" >
    <div class="card text-white bg-info" data-aos="zoom-in" data-aos-delay="100">
      <div class="card-body pb-0">
      
        <button type="button" class="btn btn-transparent p-0 float-right">
          <i class="icon-trash icons font-1xl " (click)="delete(order.id)"></i>
            </button>
        <div class="text-value">
          <i class="icon-social-dropbox h1"></i>
          {{order.code}}</div>
        
        <br>
        <div style="text-align: right;" *ngIf="order.recipientName">
          <i class="icon-user icons  d-block">{{order.recipientName}}</i>
        </div>
        <br>
        <div style="text-align: right;">
          <i class="icon-phone icons  d-block "> {{order.recipientPhones}}</i>
        </div>
        <br>
        <div style="text-align: center;">
          <i class="fa fa-money fa-lg mt-4">  {{order.cost|number}}</i>
        
        </div>
      </div>
      <div class="chart-wrapper mt-3 mx-3" style="height:70px;">
        <i class="icon-location-pin"></i>
        {{order.country?order.country.name:null}}{{order.address?" - "+order.address:null}}
      </div>
    </div>
  </div>
<div class="col-12">
  <button type="button" class="btn btn-info" style="width: 30%;" (click)="canSend()">ارسال</button>

</div>
</div>
<div bsModal #infoModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-info" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"> تأكيد </h4>
        <button type="button" class="close" (click)="hideinfoModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        اضافة كلفة 2000 دينار للمندوب
      </div>
      <div class="modal-footer" >
        <button type="button" class="btn btn-info" (click)="Send()">قبول</button> &nbsp;
        <button type="button" class="btn btn-secondary" (click)="hideinfoModal()"> رفض</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div *ngIf="NotFoundMessage">
  لابوجد طلبات للعرض
</div>

<toaster-container></toaster-container>
