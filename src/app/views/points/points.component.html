<h3 style="text-align: center;font-size: 22px; color: rgb(54, 112, 160);"> نقاطي <span class="badge badge-info" style="color: white;">{{pointCount}}</span>  </h3>

<div class="row">
    <div class="col-12 col-md-3 col-lg-4" *ngFor="let point of points">
        <div class="card text-white bg-info">
            <div class="card-body ">
              <!-- <button type="button" class="btn btn-transparent p-0 float-right">
                <i class="icon-location-pin"></i>
              </button> -->
              <div class="h1 text-muted text-right mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-coin" viewBox="0 0 16 16">
                    <path d="M5.5 9.511c.076.954.83 1.697 2.182 1.785V12h.6v-.709c1.4-.098 2.218-.846 2.218-1.932 0-.987-.626-1.496-1.745-1.76l-.473-.112V5.57c.6.068.982.396 1.074.85h1.052c-.076-.919-.864-1.638-2.126-1.716V4h-.6v.719c-1.195.117-2.01.836-2.01 1.853 0 .9.606 1.472 1.613 1.707l.397.098v2.034c-.615-.093-1.022-.43-1.114-.9H5.5zm2.177-2.166c-.59-.137-.91-.416-.91-.836 0-.47.345-.822.915-.925v1.76h-.005zm.692 1.193c.717.166 1.048.435 1.048.91 0 .542-.412.914-1.135.982V8.518l.087.02z"/>
                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path fill-rule="evenodd" d="M8 13.5a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zm0 .5A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>
                  </svg>
              </div>
              <div class="text-value"> <span class="cc-date expedition">    {{point.money}} </span>
              </div>
              <div class="text-value" > النقاط {{point.points}} </div>

            </div>
            <!-- <div class="chart-wrapper mt-3 mx-3" style="height:70px;">
              <canvas baseChart class="chart" [datasets]="lineChart2Data" [labels]="lineChart2Labels"
                [options]="lineChart2Options" [colors]="lineChart2Colours" [legend]="lineChart2Legend"
                [chartType]="lineChart2Type"></canvas>
            </div> -->
          </div>
      
    </div>
    <div class="card col-12"  *ngIf="points.length==0">
        <div class="card-body">
            لايوجد نقاط لديك
        </div>
    </div>
</div>
<h3 style="text-align: center;font-size: 22px;color: rgb(54, 112, 160);">النقاط في المدن </h3>
<div class="row">
    <div class="col-12">
        <div class="card table-responsive-lg">
            <div class="card-body">
                <table class="table table-striped">
                    <thead class="table-info">
                        <th> المدينة</th>
                        <th> النقاط</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let countriesPoint of countriesPoints">
                            <td>
                                {{countriesPoint.name}}
                            </td>
                            <td>
                                {{countriesPoint.points}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
